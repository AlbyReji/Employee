<!DOCTYPE html>
<html lang="en">

<head>
    <title>Erecords</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Employee details</a>
        <a href = "{% url 'p_logout' %}" class = "log" style = " color: #bcc3cc; text-decoration: none; background-color: transparent;">logout</a>
    </nav>
    <div class = "container" style = "margin-top: 75px ">
    <table class="table table-sriped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>name</th>
                <th>email</th>
                <th>password</th>
                <th>phone_number</th>
                <th>Address</th>
                <th>Image</th>

                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for empdet in Employees %}
            <tr>
                <td>{{empdet.name}}</td>
                <td>{{empdet.email}}</td>
                <td>{{empdet.password}}</td>
                <td>{{empdet.phone_number}}</td>
                <td>{{empdet.address}}</td>
                <td>
                    {% if empdet.image %}
                    <img src="{{empdet.image.url}}"></td>
                    {% endif %}
                    
                    
                <td>
                    <a href="/delete/{{empdet.id}}">Delete</a>

                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <center><a href="/emp" class="btn btn-dark">Add New Record</a></center>
</div>
</body>

</html>
